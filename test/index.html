<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LRM Trajes - Cat√°logo</title>
  <link rel="icon" type="image/x-icon" href="https://i.ibb.co/HTBTYxYL/lrm-logo-red.png">
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <!-- üîç Header Sticky -->
  <header class="header">
    <div class="header-content">
      <div class="logo">LRM Trajes</div>
      
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Buscar trajes, blazers, accesorios..." autocomplete="off" />
        <i class="fas fa-search search-icon"></i>
      </div>

      <button class="filter-toggle" id="filterToggle" aria-label="Abrir filtros">
        <i class="fas fa-filter"></i> Filtrar
      </button>
    </div>
  </header>

  <div class="main-wrapper">
    <!-- üìÇ Sidebar Filtros -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h3>Filtros</h3>
        <button class="close-sidebar" id="closeSidebar">&times;</button>
      </div>

      <div class="filter-section">
        <h4>Talla</h4>
        <div id="tallaFilters"></div>
      </div>

      <div class="filter-section">
        <h4>Color</h4>
        <div id="colorFilters"></div>
      </div>

      <div class="filter-section">
        <h4>Tipo</h4>
        <div id="tipoFilters"></div>
      </div>

      <div class="filter-section">
        <h4>Categor√≠a</h4>
        <div id="categoriaFilters"></div>
      </div>

      <button class="clear-filters" id="clearFilters">Limpiar filtros</button>
    </aside>

    <!-- üìä √Årea de Resultados -->
    <main class="results-area" id="resultsArea">
      <div class="results-header" id="resultsHeader">
        <span id="resultsCount"></span>
      </div>
      
      <div class="product-list" id="productList"></div>
      
      <!-- üîÑ Scroll Infinito Spinner -->
      <div class="infinite-scroll-indicator" id="infiniteSpinner" style="display: none;">
        <div class="spinner"></div>
        <span>Cargando m√°s productos...</span>
      </div>
    </main>
  </div>

  <!-- üñºÔ∏è Modal (Igual que antes) -->
  <div id="modal" class="modal">
    <span class="modal-close">&times;</span>
    <div class="modal-content">
      <img class="modal-img" id="modal-img" />
      <div class="image-counter" id="image-counter"></div>
    </div>
    <button class="modal-nav prev">‚ùÆ</button>
    <button class="modal-nav next">‚ùØ</button>
  </div>

  <!-- üöÄ Scripts -->
  <script type="module" src="./js/search-engine.js"></script>
  <script type="module" src="./js/ui-renderer.js"></script>
  <script type="module" src="./js/app.js"></script>
</body>
</html>
